<body>
    <section class="section">
        <div class="container py-5 px-4">
            <div class="row">
                <div
                    class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <form class=" py-5">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="Firstname" class="form-control rounded-3" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">FirstName</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="lastname" class="form-control rounded-3" id="floatingPassword"
                                        placeholder="lastname">
                                    <label for="floatingPassword">lastname</label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <!-- <label for="floatingPassword">Gender</label> -->
                                    <select class="form-control selectric">
                                        <option>--None--</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control rounded-3" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control rounded-3" id="floatingPassword"
                                        placeholder="tel">
                                    <label for="floatingPassword">PhoneNumber</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-3" id="floatingPassword"
                                        placeholder="Email">
                                    <label for="floatingPassword">Email</label>
                                </div>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign
                                up</button>
                            <div class="bottom">
                                <input type="checkbox" name="click to agree our personal terms" id=""
                                    style="text-align: start; color:green">
                                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                                <hr class="my-4">
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
